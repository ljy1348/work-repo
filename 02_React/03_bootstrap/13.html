<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="p-3 m-0 border-0 bd-example bd-example-row bd-example-row-flex-cols"
  >
    <div class="container text-center">
    <!-- bootstrap table = class="table" -->
    <!-- scope="설명" => 웹접근성 -->
    <!-- table-striped - 테이블 1행부터 백 2행 흑 백 흑 백흑 배경색 넣어줌 -->
    <!-- table-hover - 테이블에 마우스 올렸을때 올라간 행 음영 넣어줌 -->
    <!-- table-색 - 테이블에 색 적용 -->
    <table class="table table-striped table-hover">
      <thead>
        <tr class="table-primary">
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td class="table-secondary">Mark</td>
          <td>Otto</td>

        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>

        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>

        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
