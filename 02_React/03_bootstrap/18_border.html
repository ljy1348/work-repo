<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="p-3 m-0 border-0 bd-example bd-example-border-utils"> 
    <div class="container">
        <!-- 테두리 적용 class="border" -->
        <span class="border"></span>
        <span class="border-top"></span>
        <span class="border-bottom"></span>
        <span class="border-start"></span>
        <span class="border-end"></span>

        <!-- 테두리 색깔 : (primary~warning) -->
        <span class="border border-primary"></span>
        <span class="border-top border-danger"></span>
        <span class="border-bottom border-success"></span>
        <span class="border-start border-warning"></span>
        <span class="border-end border-info"></span>

    </div>
</body>
</html>
