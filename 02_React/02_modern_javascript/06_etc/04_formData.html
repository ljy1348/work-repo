<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--formData  -->
    <!-- 파일 업로드 할때 일부 사용함 -->
    <!-- form 양식 태그 : html태그, input 태그 -->
    <!-- 특징 : 페이지 이동시 데이터를 정송할 수 있음 -->
    <form id="sign">
        <input type="text" name="first", value="Bora">
        <input type="text" name="last", value="Kim">
    </form>
    <script>
        // 1)form 태그 데이터 가져오기
        // html : form 태그 : <form></form>
        // js   : FormData 객체(form 태그와 같음)
        // 선택함수
        let sign = document.querySelector("#sign"); // form 태그
        let formData = new FormData(sign);  // html form 과 연결됨
        // 폼에서 데이터 가져오기 
        // 변수명.get("밸류 가져올 태그의 name");
        console.log(formData.get("first")); //name="first"의 value를 가져온다.
        console.log(formData.get("last"));

        // 2) FormData 빈 객체를 만들어서 조작
        // 이미지 및 문자열 등을 저장해서 다른 페이지로 전송할 수 있음
        // 활용 예) 이미지 업로드
        let formData2 = new FormData();
        //  (1) formData에 값 추가
        // 사용법 : formData변수명.append("키이름", "값");
        formData2.append("name", "kildong");
        formData2.append("first", "Hong");
        // 출력
        // 사용법 : formData변수명.get("키이름");
        console.log(formData2.get("name"));
        console.log(formData2.get("first"));

        // 3) formData의 수정 
        // 사용법 : 변수명.set("키이름", "수정될 값");
        formData2.set("name", "yellow");
        console.log(formData2.get("name"));

        // 값 삭제
        formData2.delete("name");
        console.log(formData2.get("name"));

    </script>
</body>
</html>
