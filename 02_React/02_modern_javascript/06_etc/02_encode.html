<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 프론트엔드(react) <-통신(axios)-> 백엔드(springBoot) -->
    <!-- 통신 : 데이터 전송 <- 한글이 인식이 안될 경우 있음 -->
    <!-- 이때 사용하는게 인코딩 -->
    <!-- 인코딩/디코딩 : 데이터 전송시 인식 안되는 문자들을 일시적으로
         브라우저에서 인식할 수 있는 문자로 바꾸는 것(인코딩)
        인코딩된 데이터를 다시 원래 문자로 되돌리는것(디코딩) -->

        <script>
            // 예제 : "안녕하세요, 홍길동" <- 인코딩 해서 출력하고
            // 다시 디코딩해서 출력하세요.
            let val = "안녕하세요, 홍길동";
            let enc = encodeURIComponent(val);
            // url 주소 만들기
            let encodeUrl = `http://www.google.com/${enc}`;
            console.log(encodeUrl);
            let dec = decodeURIComponent(enc);
            console.log(dec);
        </script>
</body>
</html>
