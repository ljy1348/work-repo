<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 객체 배열 : 배열안에 객체가 들어가 있는 형태 -->
    <script>
        // let object = {} <- 객체 선언
        let data = [{
            name : "혼자 공부하는 자바",
            price : 18000,
            publicher : "한빛 미디어"
        },{
            name : "웹 프로그래밍 입문",
            price : 26000,
            publicher : "한빛 아카데미"}]; //객체 배열

        console.log(data);
        // 객체 형태를 문자열로 변경
        console.log(JSON.stringify(data));
    </script>
</body>
</html>
