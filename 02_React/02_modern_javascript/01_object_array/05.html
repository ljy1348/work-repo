    <script>
        let student = {
            name : "윤인성",
            hobby : "악기",
            hope : "생명공학자"

        // 객체의 속성 삭제
        // 비교문에서 !== 이나 === 둘다 사용이 가능할 때
        // === 같다가 성능이 좋다.
        if (student.author == undefined) {
            console.log("author가 없습니다.");
        } else {
            console.log("있습니다.")
        }
        // console.log(student);
    </script>
