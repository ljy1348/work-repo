<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function() {
            // prev = 선택자 앞의 태그 선택하기
            // .txt 의 앞에 있는 <p> 내용1 </p>가 선택되었다.
            // 사용법 : $("css선택자").prev().함수();
            $(".txt").prev()
                    .css("background-color", "yellow")
                    .css("border", "2px solid #f00");
            // next = 선택자 뒤의 태그 선택하기
            $(".txt").next()
                    .css("background-color", "yellow")
                    .css("border", "2px solid #f00");
        })
        </script>
</body>
</html>
