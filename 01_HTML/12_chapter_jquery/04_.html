<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 연습문제 : class tit 선택해서 backgroud-color : #ff0 적용
                    border : 2px dashed black 적용-->
    <h1 id="title">제이쿼리</h1>
    <h2 id="tit">선택자</h2>
    <h3 id="">직접 선택자</h3>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function(){
            $("#tit").css("background-color", "#ff0")
                    .css("border", "2px dashed black");
        })
    </script>
</body>
</html>
