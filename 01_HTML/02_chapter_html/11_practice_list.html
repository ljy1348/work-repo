<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제풀이 -->
    <ul>
        <li>
            <!-- 순서있는 목록 태그 -->
            <b>두번째 목록</b>
            <ol>
                <!-- 윗 첨자 -->
                <li>Lorem ipsum <sup>sit amet</sup></li>
                <!-- 밑줄 -->
                <li><ins>Lorem ipsum sit amet</ins></li>
                <!-- 취소선 -->
                <li><del>Lorem ipsum sit amet</del></li>
            </ol>
        </li>
    </ul>
</body>
</html>
