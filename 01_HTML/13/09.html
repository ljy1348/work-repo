<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .hover {
            background-color: blue;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function() {
            $(".box").hover(function(){
                // 마우스가 올라오면 .box 클래스에 hover클래스 추가
                $(".box").addClass("hover");
            }, function(){
                // 마우스가 나가면 .box 클래스에 hover클래스 삭제
                $(".box").removeClass("hover");
            })
        })
    </script>
</body>
</html>
