<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li class="two" style="color: green;">CSS</li>
        <li>Vanila js</li>
    </ul>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 선택 태그의 앞/뒤에 추가 또는 태그 삭제
        $(function() {
            // .before("html내용") <- 선택 태그 앞에 내용을 html로 추가
            $(".two").before("<li>HTML5</li>");
            $(".two").after("<li>React</li>");
            $(".two").remove();
            
        })
    </script>
</body>
</html>
