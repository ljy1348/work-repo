<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 연습문제 : 버튼을 클릭하면 입력내용을 화면에 alert으로 
        출력하세요 , 단, jquery 코딩하세요
     -->
    <p>이름: <input type="text" id="name" value="홍길동"/></p>
    <button id="btn">입력 내용 가져오기</button>

    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function() {
            $("#btn").click(function(){
                let result = $("#name").val();
                alert(result);
            })
        })
    </script>
</body>
</html>
