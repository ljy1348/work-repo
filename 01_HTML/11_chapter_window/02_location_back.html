<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location 객체</title>
</head>
<body>
    <button onclick="movePage()">공지사항 이동</button>
    
    <script>
        function movePage() {
            // 페이지 이동
            // 사용법 : location.href = "이동할 페이지"
            location.href = "./notice.html";
        }
    </script>
</body>
</html>
